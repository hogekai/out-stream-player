<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <script async src="./prebid.js"></script>

    <script type="module">
      import { InRenderer } from "@/InRenderer";

      var sizes = [[300, 250]];
      var PREBID_TIMEOUT = 1000;
      var adUnits = [
        {
          code: "app",
          mediaTypes: {
            banner: {
                sizes: sizes
            }
          },
          renderer: {
            url: "./fakeRenderer.js",
            render: (bid) => {
              console.log(bid);
              const inRenderer = new InRenderer();
              inRenderer.render("app", bid);
            },
          },
          bids: [
            {
              bidder: "michao",
              params: {
                placement: 123,
                site: 123,
              },
            },
          ],
        },
      ];

      var pbjs = window.pbjs || {};
      pbjs.que = window.pbjs.que || [];

      pbjs.que.push(function () {
        pbjs.setConfig({
          debug: true,
          userSync: {
            filterSettings: {
              iframe: {
                bidders: "*", // '*' represents all bidders
                filter: "include",
              },
            },
          },
          schain: {
            validation: "strict",
            config: {
              ver: "1.0",
              complete: 1,
              nodes: [
                {
                  asi: "indirectseller.com",
                  sid: "00001",
                  hp: 1,
                },
              ],
            },
          },
        });
        pbjs.addAdUnits(adUnits);
        pbjs.requestBids({
          timeout: PREBID_TIMEOUT,
          bidsBackHandler: function () {
            const highestCpmBids = pbjs.getHighestCpmBids("app");
            pbjs.renderAd(document, highestCpmBids[0].adId);
          },
        });
      });

      // Define the passback HTML tag here.
      // Note that this tag is usually in either Script tag form or iFrame form.
      var passbackTagHtml = "TO ADD";
    </script>
  </head>
  <body>
    <div id="app" style="min-height: 200px"></div>
  </body>
</html>
